[build]
builder = "NIXPACKS"
# Note: If Root Directory is set to "backend", buildCommand runs from backend directory
# Nixpacks provides Python, use 'python' command (not python3)
buildCommand = "python -m pip install --upgrade pip && python -m pip install uv && uv sync"

[deploy]
# Note: Start command should be set per service in Railway dashboard
# Orchestrator: uv run -m agents.orchestrator.orchestrator
# Balance: uv run -m agents.balance
# Liquidity: uv run -m agents.multichain_liquidity
# Swap: uv run -m agents.swap
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
