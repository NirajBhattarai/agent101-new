# Nixpacks configuration for Railway backend deployment
# Place this file in the backend directory for each service

[phases.setup]
nixPkgs = ["python311"]

[phases.install]
cmds = [
  "pip install uv",
  "uv sync"
]

[phases.build]
cmds = [
  "echo 'Backend build complete'"
]

[start]
cmd = "uv run -m agents.orchestrator.orchestrator"
